<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Library</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid bg-dark">
      <div class="container">
        <h1 class="display-3 text-center text-light mb-4">Library stuff</h1>
        <div class="col d-flex justify-content-center">
          <a
            class="btn btn-warning text-light add"
            data-toggle="collapse"
            href="#collapseExample"
            role="button"
            aria-expanded="false"
            aria-controls="collapseExample"
          >
            Add a book!
          </a>
        </div>
        <div class="col d-flex justify-content-center mt-4 w-100">
          <div class="collapse" id="collapseExample">
            <form id="book-form">
              <div class="form-group text-light">
                <label for="bookTitle">Book Title:</label>
                <input
                  type="text"
                  class="form-control"
                  id="bookTitle"
                  placeholder="Enter title"
                />
              </div>
              <div class="form-group text-light">
                <label for="genre">Genre:</label>
                <input
                  type="text"
                  class="form-control"
                  id="genre"
                  placeholder="Book genre?"
                />
              </div>
              <div class="form-group text-light">
                <label for="author">Author:</label>
                <input
                  type="text"
                  class="form-control"
                  id="author"
                  placeholder="Author's name?"
                />
              </div>
              <div class="form-group text-light">
                <label for="pages">Pages:</label>
                <input
                  type="number"
                  class="form-control"
                  id="pages"
                  placeholder="How many pages?"
                />
              </div>
              <div class="form-check text-light">
                <input
                  class="form-check-input"
                  type="radio"
                  name="exampleRadios"
                  id="exampleRadios1"
                  value="True"
                />
                <label class="form-check-label" for="exampleRadios1">
                  Yes, I have read this book.
                </label>
              </div>
              <div class="form-check text-light mb-4">
                <input
                  class="form-check-input"
                  type="radio"
                  name="exampleRadios"
                  id="exampleRadios2"
                  value="False"
                />
                <label class="form-check-label" for="exampleRadios2">
                  No, I haven't read this book.
                </label>
              </div>

              <a
                class="btn btn-warning w-100 form-btn"
                href="#bookContainer"
                role="button"
                >Submit</a
              >
            </form>
          </div>
        </div>
      </div>
    </div>

    <div
      class="books container d-flex flex-wrap justify-content-center"
      id="bookContainer"
    >
      <pre id="object"></pre>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="/public/main.js"></script>
  </body>
</html>
